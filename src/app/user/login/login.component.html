<div class=login-form>

    <div class="container">
        <form (submit)='onLogin(loginForm)' #loginForm="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="inputError" required email ngModel
                    #email="ngModel">
                <div *ngIf="email.hasError('required')  && email.touched" class="invalid-feedback">
                    Please enter email address
                </div>
                <div *ngIf="email.hasError('email')" class="invalid-feedback">
                    Please enter valid email address
                </div>
            </div>
            <div class="form-group password">
                <label for="exampleInputPassword1">Password</label>
                <input type='password' name="password" class="form-control" required minlength="6"
                    ngModel #password="ngModel">
                <div *ngIf="password.hasError('required') && password.touched" class="invalid-feedback">
                    Please enter password
                </div>
                <div *ngIf="password.hasError('minlength')" class="invalid-feedback">
                    minimum 6 characters are required
                </div>
            </div>
            <div class="submit-section">
                <a class="forgot-password" routerLink='forgot-password' >forgot password?</a>
                <button type="submit" class="btn btn-dark" [disabled]='loginForm.invalid'>LOGIN</button>
            </div>
        </form>
    </div>
</div>
